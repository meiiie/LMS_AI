services:
  - type: web
    name: maritime-ai-chatbot
    runtime: python
    region: singapore  # Gần Việt Nam nhất
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 1 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120 --graceful-timeout 60
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USERNAME
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      # Google Gemini (Primary LLM)
      - key: LLM_PROVIDER
        value: "google"
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_MODEL
        value: "gemini-pro"
      # OpenRouter (Fallback LLM)
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        sync: false
      - key: LMS_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true
