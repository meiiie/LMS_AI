services:
  - type: web
    name: maritime-ai-chatbot
    runtime: docker  # Keep Docker for consistent environment
    region: singapore  # Gần Việt Nam nhất
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    # Note: PyMuPDF replaces pdf2image+Poppler - no external deps needed
    # Increase timeout for long-running ingestion requests
    # Note: Free tier has 30s limit, paid plans support longer timeouts
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USERNAME
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      # Google Gemini (Primary LLM)
      - key: LLM_PROVIDER
        value: "google"
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_MODEL
        value: "gemini-pro"
      # OpenRouter (Fallback LLM)
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        sync: false
      - key: LMS_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true
